<!doctype html>
<html lang="en" ng-app='LunchApp'>

  <head>

    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .note { font-size: .85em; font-style: italic; }
      .btn { margin-top: 1.2em;}
    </style>
  </head>


  <body>

    <div class="container" ng-controller="LunchCheckController">

      <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" class="form-control"
                  placeholder="list comma separated dishes you usually have for lunch"
                  ng-model="lunchList" />
            <span class="note">*Note: empty items will not be counted i.e. , ,</span>
        </div>

        <div class="form-group">
            <button class="btn btn-default" ng-click="lunchCount()">Check If Too Much</button>
        </div>

        <div class="form-group message">
          <h4 class="{{type}}">{{message}}</h4>
        </div>

    </div>

  </body>
</html>


<!-- Different properties used by Angular 
  * ng-app
  * ng-controller
  * ng-model
  * {{ }}
  * ng-keyup
  -->
