<!doctype html>

<html lang="en">
	
	<head>
		<title>Narrow Down Your Menu Choice</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/styles.css">

		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>


	<body ng-app='NarrowItDownApp'>

		<div class="container">
			
			<div id="narCtrl" ng-controller="NarrowItDownController as narCtrl">

				<h1>Narrow Down Your Chinese Menu Choice</h1>

				<div class="form-group">
					<input type="text" placeholder="search term" class="form-control"
						   ng-model="narCtrl.searchWord">
				</div>

				<div class="form-group narrow-button">
					<button ng-click="narCtrl.found()"
							class="btn btn-primary">Narrow It Down For Me!</button>
				</div>

				<br /><br />

				<!-- my-list references the controller name it is in in html.  So narrow is my 
					 controllers name and list1 and list2 are video 28 example 
					 Step 3 video 30 part 1 is deleteItem property. 
						   *** Remember to convert camel case to dash nameing *** -->
				<div id='directiveSection'>
					<found-items-directive my-list="narCtrl" 
										  title="{{narCtrl.title}}"
										  delete-item="narCtrl.removeItem(itemIndex)">
					</found-items-directive>
				</div>

			</div>	<!-- Angular controller -->

		</div>		<!-- Bootstrap container -->

	</body>
</html>
