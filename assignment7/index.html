<!doctype html>
<html lang="en" ng-app='ShoppingListApp'>

  <head>

    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
 
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>


  <body>
    <div class="container" ng-controller="ToBuyController">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>
             Bought</button></li>
          <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>
             Bought</button></li>
          <li ng-repeat="item in groceryListArray">Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-default>"><span class="{{item.status}}"></span> Buy</button></li>
          </li>

        </ul>
        <div class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6">
        <h2>Already Bought:</h2>
        <ul>
          <li>Bought 10 cookies</li>
        </ul>
        <div class="emptyMessage">Nothing bought yet.</div>
        </div>
      </div>
    </div>

  </body>
</html>
