
<div class="container">
<!-- <div class="container" ng-controller='MenuAppController as $ctrl'> -->
    <div class="jumbotron text-center">
        <h1 class="display-5 text-center">Categories for the Restaurant</h1>
        <p class="lead text-center">Click on one of the categories to see the menu items</p>
        <hr class="my-4">

        <!-- Button that will route back to home-->
        <a class ="btn btn-primary btn-block text-light mb-4"
           href="/">
            Back to Home
        </a>

        <!-- run through the array and add cards and a url load for 
             each card. -->
        <div class="card-columns">
            
            <!-- some how need the short name passed in ui-sref -->
            <div ng-repeat="item in $ctrl.categoriesArray"
                    class="card text-center border-primary card-select"
                    ui-sref="items({shortName: item.short_name})">
                <h4 class="card-header text-center">
                    {{item.name}}
                </h4>
                <div class="card-body">
                    {{item.special_instructions}}
                </div>
                <div class="card-footer">
                    {{item.short_name}}
                    <!-- -{{$index}} -->
                </div>
            </div>

        </div> 

        <p> {{ $ctrl.testVar }} </p>

    </div>
</div>
