<h3 class="text-center">{{title}}</h3>

<table style="width:100%">
    <thead>
        <tr>
            <th>Short Nane</th>
            <th>Name</th>
            <th>Description</th>
            <th>Small Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in narrow.workingArray">
            <td>{{item.short_name}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price_small}}</td>
            <td>
                <button ng-click="narrow.removeItem($index);" 
                        class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
    
    <tfoot>
    </tfoot>

</table>
